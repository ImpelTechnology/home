<div data-role="view" data-title="REGÍSTRATE" data-layout="main" data-model="app.creacuenta" data-show="app.creacuenta.onShow"
    data-after-show="app.creacuenta.afterShow" id="creacuenta" class="screen">
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" class="fa fa-reply" href="components/home/ingreso.html" aria-hidden="true" data-role="button"></a> <span data-role="view-title"></span> </div>
    </header>
    <div class="content" style=" padding: 30px 30px;">
        <div class="container">
            <form class="form-horizontal" id="registro">
                <div class="form-group">
                    <div class="col-xs-12"> <input type="text" class="form-control" id="user" placeholder="Usuario" required="true"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="password" class="form-control" id="contrase1" placeholder="Contraseña" required="true"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="password" class="form-control" id="contrase2" placeholder="Verifica Contraseña" required="true"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="number" class="form-control" id="id" placeholder="Identificación"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="string" class="form-control" id="nombres" placeholder="Nombres"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="string" class="form-control" id="apellidos" placeholder="Apellidos"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="string" class="form-control" id="direccion" placeholder="Dirección"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="email" class="form-control" id="email" placeholder="Email"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="tel" class="form-control" id="tel" placeholder="Teléfono"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="tel" class="form-control" id="movil" placeholder="Celular"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <a href="index.html#components/TerminosCondiciones/terminoscondiciones.html"><input id="aceptaterminos" type='checkbox' />Acepta términos y condiciones</a>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="col-sm-12"> <button id="btn-registro" onclick="guardarnuevo()" type="submit" class="btn btn-primary btn-block btn-lg">REGÍSTRATE</button>                    </div>
            </div>
        </div>
    </div>
</div>
