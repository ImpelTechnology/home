<div id="editarperfil" data-role="view" data-title="EDITAR PERFIL" data-layout="main" data-model="app.editarperfil" data-after-show="app.editarperfil.afterShow"
    data-show="app.editarperfil.onShow" style="width: 100%; height: 100%; position: absolute;">
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" class="fa fa-reply" href="components/Perfil/perfil.html" aria-hidden="true" data-role="button"></a> 
			<span data-role="view-title"></span>
			<a data-align="right" class="fa fa-bars" href="#appDrawer" data-rel="drawer"  data-role="button"></a>
		</div>
    </header>
    <div class="content" style=" padding: 30px 15px;">
        <div class="container">
            <form class="form-horizontal" id="registro">

                <div class="container">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-6">
                                <div class="center-block text-center"> <img id="fotover"  src="images/nouser.jpeg" class="img-circle img-responsive"> </div>
                            </div>
                            <div class="col-xs-3"></div>
                        </div>
                    </div>

                <div class="form-group">
                    <div class="col-xs-12"> <label for="imgperfil">Imagen de perfil</label> <input type="file" id="imgperfil" accept="image/*"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="text" class="form-control" id="nombreed" placeholder="Nombre"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="number" class="form-control" id="identied" placeholder="Identificación"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="email" class="form-control" id="emailed" placeholder="email"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="tel" class="form-control" id="telefonoed" placeholder="Teléfono"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="tel" class="form-control" id="celulared" placeholder="Celular"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"> <input type="text" class="form-control" id="direccionve" placeholder="Dirección"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div> 
                            <label>
                                <input id="r-terminios" name="terminos" checked="" type="checkbox"><span class="checkbox-material"><span class="check"></span></span>
	                	        Acepta términos y condiciones &nbsp;
				            </label> 
                            <label id="porcentaje"></label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="col-sm-12"> <button  onclick="app.editarperfil.guardarPerfil()" id="btn-registro" class="btn btn-primary btn-block btn-lg">GUARDAR</button> </div>
            </div>
        </div>
    </div>
</div>
