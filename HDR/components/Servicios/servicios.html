<div id="servicioslist" data-role="view" data-title="MIS ENVÍOS" data-layout="main" data-model="app.servicios" data-init="app.servicios.onInit" data-after-show="app.servicios.afterShow" data-before-show="cargadata" data-show="app.servicios.onShow">
    <header data-role="header">
        <div data-role="navbar"> <!-- clase -->
            <span data-role="view-title"></span>
            <a data-align="left" class="fa fa-reply" href="components/Menu/menu.html" aria-hidden="true" data-role="button"></a>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <ul id="envios" class="nav nav-stacked">
                <li>
                    <div class="row">
                        <ul data-role="listview" data-click="app.servicios.listViewClick" data-bind="source: datos" data-fixed-headers="true" data-template="my-template" data-pull-to-refresh="true" data-append-on-refresh="false">
                        </ul>
                        <script type="text/x-kendo-template" id="my-template">
                            <div id="divclase" class="col-xs-4 text-center blue">
								<b>No.<small style="clear:both; display:block;" class="blue">#: name #</small></b>
								# if (RProductos === 'Documentos') { #
								<i class="fa fa-envelope fa-4x"></i>
								# } else if (RProductos === 'Paquete'){ #
								<i class="fa fa-archive fa-4x"></i>
								# } else if (RProductos === 'Consignación'){ #
								<i class="fa fa-university fa-4x"></i>
								# } #

                                <small style="clear: both; display:block;" class="black">#: RProductos #</small>
                                <small style="clear: both; display:block;" class="black">#: status #</small>
                            </div>
                            <div>
                                <ul class="list-unstyled">
                                    <li><strong class="blue">Origen: </strong><div class="black">#: Dorigen #</div></li>
                                    <li><strong class="blue">Destino: </strong><div class="black">#: Ddestino #</div></li>
									# precio= kendo.toString(parseInt(precio), "c0");#
                                    <li><strong class="blue">Precio: </strong><div class="black">#:   precio #</div></li>
                                </ul>
                            </div>
                        </script>
                    </div>
                </li>
            </ul>
	    </div>
    </div>
</div>
